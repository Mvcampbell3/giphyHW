<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giphy Homework</title>
</head>

<body onload="getButtons()">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 inputSection">
                <h1 class="mainTitle">Space GIF Telescope</h1>
                <div class="row">
                    <div class="col-12">
                        <form class="myform" action="">
                            <label for="wordSearch">What would you like to view?</label>
                            <input type="text" name="wordSearch" id="wordSearch">
                            <button class="btn btn-primary submitBtn" type="submit">Add</button>
                        </form>
                    </div>
                </div>
                <div class="row padding-top">
                    <div class="col-12 text-center">
                        <div class="favoriteBtnArea">
                            <button class="btn btn-success favModalBtn">Favorite Gifs</button>
                        </div>
                    </div>
                </div>
                <div class="row saveDelBtns">
                    <div class="saveArea col-12">
                        <button class="btn btn-success saveBtn">Save</button>
                        <button class="btn btn-danger deleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="buttonArea"></div>
            </div>
        </div>
        </div>
        <div class="row outputArea">
            <!-- <div class="col-12 outputArea"></div> -->
        </div>
            

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">

            </div>
        </div>
        <div class="row">
            <div class="col-12 favorites">
                <h1 class="favTitle text-center">Favorite GIFS</h1>
                <button class="btn btn-primary closeModal">Leave Favorites</button>
                <div class="row">
                    <div class="col-12 favOutArea"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
